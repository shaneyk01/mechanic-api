openapi: 3.0.3
info:
  title: Mechanic Shop API
  version: 1.0.0
  description: API for customers, mechanics, service tickets, and inventory.
servers:
  - url: /
tags:
  - name: Customers
  - name: Mechanic
  - name: ServiceTickets
  - name: Inventory
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
    Token:
      type: object
      properties:
        token:
          type: string
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          writeOnly: true
      required: [name, email, password]
    Mechanic:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        email:
          type: string
          format: email
        salary:
          type: integer
        password:
          type: string
          writeOnly: true
      required: [name, email, salary, password]
    MechanicRef:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
    Inventory:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        price:
          type: number
          format: float
      required: [name, price]
    ServiceTicket:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date
        customer_id:
          type: integer
        service_descr:
          type: string
        mechanics:
          type: array
          items:
            $ref: '#/components/schemas/MechanicRef'
      required: [date, customer_id, service_descr]
    EditTicket:
      type: object
      properties:
        add_mechanic_ids:
          type: array
          items:
            type: integer
        remove_mechanic_ids:
          type: array
          items:
            type: integer
      required: [add_mechanic_ids, remove_mechanic_ids]
paths:
  /customers/:
    post:
      tags: [Customers]
      summary: Create customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Validation error
    get:
      tags: [Customers]
      summary: List customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /customers/login:
    post:
      tags: [Customers]
      summary: Customer login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /customers/{customer_id}:
    get:
      tags: [Customers]
      summary: Get a customer
      parameters:
        - in: path
          name: customer_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    put:
      tags: [Customers]
      summary: Update a customer
      parameters:
        - in: path
          name: customer_id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Not Found
    delete:
      tags: [Customers]
      summary: Delete a customer
      parameters:
        - in: path
          name: customer_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '404':
          description: Not Found
  /customers/{customer_id}/service_tickets:
    get:
      tags: [Customers]
      summary: Get a customer's service tickets
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: customer_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceTicket'
        '404':
          description: Not Found
  /mechanics/:
    post:
      tags: [Mechanic]
      summary: Create mechanic
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mechanic'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mechanic'
        '400':
          description: Validation error
    get:
      tags: [Mechanic]
      summary: List mechanics
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mechanic'
  /mechanics/login:
    post:
      tags: [Mechanic]
      summary: Mechanic login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
  /mechanics/{mechanic_id}:
    put:
      tags: [Mechanic]
      summary: Update mechanic
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: mechanic_id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mechanic'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mechanic'
        '403':
          description: Forbidden
        '404':
          description: Not Found
    delete:
      tags: [Mechanic]
      summary: Delete mechanic
      parameters:
        - in: path
          name: mechanic_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '404':
          description: Not Found
  /mechanics/popular:
    get:
      tags: [Mechanic]
      summary: Popular mechanics by ticket count
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Mechanic'
  /service_tickets/:
    post:
      tags: [ServiceTickets]
      summary: Create service ticket
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ServiceTicket'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceTicket'
        '400':
          description: Validation error
    get:
      tags: [ServiceTickets]
      summary: List service tickets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ServiceTicket'
  /service_tickets/{service_ticket_id}:
    put:
      tags: [ServiceTickets]
      summary: Add/remove mechanics on ticket
      parameters:
        - in: path
          name: service_ticket_id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditTicket'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceTicket'
        '400':
          description: Validation error
        '404':
          description: Not Found
    delete:
      tags: [ServiceTickets]
      summary: Delete a service ticket
      parameters:
        - in: path
          name: service_ticket_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '404':
          description: Not Found
  /inventory/:
    post:
      tags: [Inventory]
      summary: Create inventory item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Inventory'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '400':
          description: Validation error
    get:
      tags: [Inventory]
      summary: List inventory items
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inventory'
  /inventory/{inventory_id}:
    put:
      tags: [Inventory]
      summary: Update inventory item
      parameters:
        - in: path
          name: inventory_id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Inventory'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Inventory'
        '404':
          description: Not Found
    delete:
      tags: [Inventory]
      summary: Delete inventory item
      parameters:
        - in: path
          name: inventory_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '404':
          description: Not Found